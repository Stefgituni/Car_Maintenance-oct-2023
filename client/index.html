<!DOCTYPE html>
<html lang="en">
<head>
<title>Car Maintenance</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" media="screen" href="styles/reset.css">
<link rel="stylesheet" type="text/css" media="screen" href="styles/style.css">
<link rel="stylesheet" type="text/css" media="screen" href="styles/slider.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300' rel='stylesheet' type='text/css'>
<script src="src/js/jquery-1.7.min.js" ></script> 
<script src="src/js/jquery.easing.1.3.js"></script>
<script src="src/js/tms-0.4.1.js"></script>
<script>
$(document).ready(function () {
    $('.slider')._TMS({
        show: 0,
        pauseOnHover: true,
        prevBu: '.prev',
        nextBu: '.next',
        playBu: false,
        duration: 500,
        preset: 'fade',
        pagination: true, //'.pagination',true,'<ul></ul>'
        pagNums: false,
        slideshow: 8000,
        numStatus: false,
        banners: 'fromBottom', // fromLeft, fromRight, fromTop, fromBottom
        waitBannerAnimation: false,
        progressBar: false
    })
})
$(function () {
    if ($(window).width() <= 1066) {
        $("#slider .prev").css("left", "55px")
        $("#slider .next").css("right", "55px")
    }
})
</script>
